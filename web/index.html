<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
	<meta http-equiv="Content-Style-Type" content="text/css" />
	
	<title>WoChat - Chat to Wisdom</title>
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	
	<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/mousewheel.js"></script>
	<script type="text/javascript" src="js/core.js"></script>
</head>

<body>
	<div id="div-system-msg"></div>
	<header>
		<!-- IMPORTANT: right div (i.e., div-user-status) before left div (i.e., div-logo) -->
		<div id="div-user-status">
			<p id="p-send-username"></p>
		</div>
		<div id="div-logo">
			<img src="img/wochat.jpg" id="img-logo" />
		</div>
	</header>
	<div id="div-username-warning"></div>
	
	<div id="div-chat-log"></div>
	<!-- IMPORTANT: right div (i.e., div-users-list) before left div (i.e., div-chatroom) -->
	<div id="div-users-list"></div>
	<div id="div-chatroom">
		<div id="div-messages">
			<p id="p-chat-title"><span id="span-chat-title"></span></p>
			<div id="div-chat-box"></div>
		</div>
		<div id="div-sending">
			<div id="div-form-wrapper">
				<form name="form-send-message" id="form-send-message">
					<div id="div-textarea">
						<textarea id='ta-message' name='ta-message'></textarea>
					</div>
					<div id="div-submit"><p>Send</p></div>
				</form>
			</div>
		</div>
	</div>
	<footer>Copyright</footer>
</body>

</html>
